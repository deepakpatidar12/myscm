<!DOCTYPE html>
<html class="overflow-x-hidden" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="loggedin(content , title ,script)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>

    <!-- fontAwesome cdn library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Jquery library  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- tailwing Css  -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    
    <!-- custom Css -->
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">

    <!-- flowBite Css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>

<body class="overflow-x-hidden h-screen bg-gray-300 dark:bg-gray-900 dark:text-white">

    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700">
        <div class="px-3 py-1 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-5 justify-start rtl:justify-end">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                        aria-controls="logo-sidebar" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>
                    <a data-th-href="@{/scm2/home}" class="flex ms-2 md:me-24">
                        <img class="p-0 h-16 w-fit me-3 mylogo" data-th-src="@{'../../../img/blackscm.png'}" alt="SCM Logo" />
                    </a>

                    <div class="flex items-center gap-4 justify-start rtl:justify-end">


                        <a data-th-href="@{'/scm2/home'}"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                            aria-current="page">Home</a>

                        <a data-th-href="@{'/scm2/about'}"
                            class="hidden sm:block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>

                        <a data-th-href="@{'/scm2/contact'}"
                            class="hidden sm:block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>

                        <a data-th-href="@{'/scm2/service'}"
                            class="hidden sm:block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>

                    </div>

                </div>
                <div class="flex items-center">
                    <div class="flex items-center ms-3">
                        <div>
                            <button type="button"
                                class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                                aria-expanded="false" data-dropdown-toggle="dropdown-user">
                                <span class="sr-only">Open user menu</span>
                                <img class="w-8 h-8 rounded-full" data-th-src="@{${user.profilePic}}"
                                    alt="user photo" />
                            </button>
                        </div>

                        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
                            id="dropdown-user">
                            <div class="px-4 py-3" role="none">
                                <p class="text-sm text-gray-900 dark:text-white" role="none">
                                    <span data-th-text="${user.userName}"></span>
                                </p>
                                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">

                                    <span data-th-text="${user.userEmail}"></span>
                                </p>
                            </div>
                            <div class="block px-4 py-2 text-sm rounded  text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="none">
                                <p class="text-sm text-gray-900 dark:text-white" role="none">
                                    contact
                                </p>
                                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">

                                    <span
                                        data-th-text="${user.userNumber} ? ${user.userNumber} : 'update-profile'"></span>
                                </p>
                            </div>
                            <ul class="py-1" role="none">

                                <!-- Profile Link -->
                                <li>
                                    <a data-th-href="@{'/scm2/user/profile'}" id="profileLink1"
                                        class="dashItem rounded block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                        role="menuitem">Profile</a>
                                </li>

                                <!--  background Change -->
                                <li>
                                    <a
                                        class=" rounded-md thyme-change-btn block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <i class="fa-solid fa-circle-half-stroke"></i>
                                        <span>light</span>
                                    </a>
                                </li>

                                <!-- Signout Link -->
                                <li>
                                    <a data-th-href="@{'/scm2/user/logout'}"
                                        class="block rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                        role="menuitem">Sign out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
        aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
            <ul class="space-y-2 font-medium">

                <!-- DashBoard Link -->
                <li>
                    <a data-th-href="@{'/scm2/user/dashboard'}" id="dashLink"
                        class="dashItem flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg id="dashlogo"
                            class="w-4 h-4 me-2 text-gray-500 transition duration-300 group-hover:text-gray-900 "
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 18">
                            <path
                                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                        </svg>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>

                <!-- Add Contact Link -->
                <li>
                    <a data-th-href="@{'/scm2/user/add-contact'}" id="addLink"
                        class="dashItem flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-plus"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">Add-Contact</span>
                        <span
                            class="inline-flex items-center justify-center px-2 py-1 ms-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300"><i class="fa-solid fa-user-plus"></i></span>
                    </a>
                </li>

                <!-- View Contact Link -->
                <li>
                    <a data-th-href="@{'/scm2/user/view-contact?page=0'}" id="viewLink"
                        class="dashItem flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-address-book"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">View Contact</span>
                        <span data-th-text="${(user.contactList.size() > 0) ? user.contactList.size() : 0}"
                            class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"></span>
                    </a>
                </li>

                <!-- profile link -->
                <li>
                    <a data-th-href="@{'/scm2/user/profile'}" id="profileLink"
                        class="dashItem flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-user"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
                    </a>
                </li>

                <!-- favorite link -->
                <li>
                    <a data-th-href="@{'/scm2/user/fav-contact?page=0'}" id="favLink"
                        class="dashItem flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-star"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">Favorite</span>
                        <span data-th-if="${fev}"  data-th-text="${(fev) > 0 ? fev : 0 }"
                            class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"></span>
                    </a>
                </li>

                <!-- Feedback link -->
                <li>
                    <a data-th-href="@{'/scm2/user/feedback'}" id="feedLink"
                        class="dashItem flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-comment"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">Feedback</span>
                    </a>
                </li>

                <!-- for Setting -->

                <li>
                    <button type="button" id="settingLink"
                        class="dashItem flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                        aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                        <i class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-gear"></i>
                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Setting</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <ul id="dropdown-example" class="hidden py-2 space-y-2">

                        <!-- Chnagee Password link -->
                        <li>
                            <a data-th-href="@{'/scm2/user/changePass'}" id="passLink"
                                class="dashItem flex gap-1 items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                <i
                                    class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-key"></i>
                                <span>change Password</span></a>
                        </li>

                        <!-- Change Email link -->
                        <li>
                            <a data-th-href="@{'/scm2/user/changeMail'}" id="mailLink"
                                class="dashItem flex gap-1 items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                <i
                                    class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-envelope"></i>
                                <span>change Email</span></a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Invoice</a>
                        </li>
                    </ul>
                </li>

                <!-- logout Link -->
                <li>
                    <a data-th-href="@{'/scm2/user/logout'}"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="text-gray-500 transition duration-300 group-hover:text-gray-900 fa-solid fa-arrow-right-from-bracket"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="pt-4 sm:ml-64">
        <div class="p-4 mt-14">

            <div data-th-replace="${content}"></div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div data-th-replace="${script}"></div>
    <script data-th-src="@{'/js/script.js'}"> </script>



</body>

</html>
